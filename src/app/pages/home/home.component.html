<!DOCTYPE html>
<html lang="en">
<div class="home-frame43-home06">
  <div class="recipe-container">
    <div class="home-poster" >
      <img
        [src]="photoUrl"
        alt="Poster for {{ name }}" class="toggle"/>
    </div>
    <div class="home-info">
      <span class="home-text"><span></span></span>
      <span class="title"><span>{{name}}</span></span>
      <span class="description"><span>{{instructions}}</span></span></div>

    <i class="fas fa-chevron-right arrow green-arrow"  (click)="getRecipes()"></i>
    <i class="fas fa-chevron-left arrow red-arrow"   (click)="getRecipes()"></i>
  </div>
</div>
<input type="checkbox" id="toggle" class="visually-hidden">

</html>
